        </p>
        <a class="btn" href="https://wa.me/5493757573218" target="_blank">
            <i class="fab fa-whatsapp"></i> Contactar por WhatsApp
        </a>
    </div>

    <!-- Nuestra Tienda -->
    <div style="margin-bottom: 50px;">
        <h2 style="text-align: center; color: var(--color-primary); margin-bottom: 30px; font-size: 2rem;">
            Nuestra Tienda
        </h2>

            Acercate a nuestro local o escribinos por nuestras redes.

        </div>
    </div>

    <!-- BOTONES DE CONTACTO -->
    <div style="text-align: center; margin-top: 50px; display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
        <a class="btn" href="https://wa.me/5493757573218" target="_blank" title="Contactar por WhatsApp">
            <i class="fab fa-whatsapp"></i> WhatsApp
        </a>
        <a class="btn" href="https://www.instagram.com/tienda_nancy/" target="_blank" title="Seguir en Instagram">
